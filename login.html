<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login - Gym Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, #007BFF, #00A0FF);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 50px;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
            color: white;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar .nav-links a:hover {
            background: green;
            transform: scale(1.1);
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ff6600;
        }

        .login-container i {
            font-size: 50px;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #ff6600;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-group input[type="text"] {
            padding-left: 40px;
        }

        .input-group input[type="password"] {
            padding-left: 40px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e55b00;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff6600;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-dumbbell"></i> GymFit</div>
        <div class="nav-links">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="Activity.html"><i class="fa-solid fa-users-gear"></i> Services</a>
            <a href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contact us</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>

    <div class="login-container">
        <i class="fa fa-user-circle"></i>
        <h2>Login</h2>

        <form action="your-backend-script" method="POST">
            <div class="input-group">
             
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
             
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

</body>

</html>
