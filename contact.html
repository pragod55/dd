<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Contact Us - Gym Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(90deg, #007BFF, #00A0FF);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 50px;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
            color: white;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar .nav-links a:hover {
            background: green;
            transform: scale(1.1);
        }

        .contact {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .contact:hover {
            transform: translateY(-5px);
        }

        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6600;
            text-transform: uppercase;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            margin: 15px 0;
            color: #555;
            transition: color 0.3s ease;
        }

        .contact-item i {
            color: #ff6600;
            font-size: 24px;
        }

        .contact-item:hover {
            color: #ff6600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #555;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6600;
            transform: scale(1.2);
        }

        .contact-form {
            width: 100%;
            margin-top: 20px;
        }

        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            resize: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .contact-form textarea::placeholder {
            color: #bbb;
        }

        .contact-form textarea:focus {
            border-color: #ff6600;
            outline: none;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #ff6600;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .send-btn:hover {
            background-color: #e55b00;
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-dumbbell"></i> GymFit</div>
        <div class="nav-links">
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="Activity.html"><i class="fa-solid fa-users-gear"></i> Services</a>
            <a href="contact.html"><i class="fa-solid fa-phone-volume"></i> Contact us</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>
    <div class="contact">
        <h2>Contact Us</h2>
        <div class="contact-item">
            <i class="fa fa-map-marker-alt"></i>
            <span>Lolang, Kathmandu</span>
        </div>
        <div class="contact-item">
            <i class="fa fa-phone-alt"></i>
            <span>987654321</span>
        </div>
        <div class="contact-item">
            <i class="fa fa-envelope"></i>
            <span>info@shaktishalini.com</span>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <form class="contact-form" action="your-backend-script" method="POST">
            <textarea placeholder="Enter your message" rows="5" required></textarea>
            <button type="submit" class="send-btn">Send Message</button>
        </form>
    </div>
</body>

</html>
